# Basic connector setup
connector.name=iceberg
iceberg.catalog.type=nessie

# Nessie catalog configuration
iceberg.nessie-catalog.uri=http://nessie:19120/api/v2
iceberg.nessie-catalog.ref=main
iceberg.nessie-catalog.default-warehouse-dir=s3://lakehouse

# S3 file system configuration for MinIO
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.aws-access-key=minio
s3.aws-secret-key=minio123
s3.path-style-access=true
s3.region=us-east-1 # Often required, even for MinIO